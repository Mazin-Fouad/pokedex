<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Favicon -->
    <title>Pokedex</title>
  </head>
  <body onload="renderPokemons()">
    <header>
      <img src="./imgs/pokemon_logo.svg.png" class="header-logo" alt="Logo" />
      <input type="text" class="search-field" id="search_field" placeholder="Enter your PokÃ©mon name.." onkeydown="filterPokemons()" />
    </header>

    <div class="pokemon-popup d-none" id="pokemon_popup">
      <img src="./imgs/close.png" class="close-icon" id="close_icon" onclick="closePopup()" />
      <div class="pokemon-image-container">
        <img src="#" class="pokemon-image" id="pokemon_image" />
      </div>
      <div class="pokemon-data">
        <span id="base_experience"></span>
        <span id="height"></span>
        <span id="weight"></span>
      </div>
    </div>

    <section id="pokemon_container" class="pokemon-container"></section>

    <script src="./script.js"></script>
    <script src="./templates.js"></script>
  </body>
</html>
